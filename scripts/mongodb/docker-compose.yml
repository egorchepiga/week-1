version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: extensions-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      # Простой захардкоженный пароль для локального dev
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: simple123
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    command: --quiet

volumes:
  mongodb_data:
    driver: local
